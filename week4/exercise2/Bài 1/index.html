<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form>
    <label for="number1">1st Number1</label>
    <input id="number1" type="text" name="number1">
    <br>
    <label for="number2">2st Number2</label>
    <input id="number2" type="text" name="number2">
    <p>
    <input type="button" value="Multiply" onclick="tich()">
    <input type="button" value="Divide" onclick="thuong()">
    </p>
    <p id="ketqua"></p>

    <script>
        function tich() {
            var a=document.getElementById('number1').value;
            var b=document.getElementById('number2').value;
            c= parseInt(a) * parseInt(b);
            document.getElementById('ketqua').innerHTML='The result is<br>' + c;
        }

        function thuong() {
            var a=document.getElementById('number1').value;
            var b=document.getElementById('number2').value;
            c= parseInt(a) / parseInt(b) ;
            document.getElementById('ketqua').innerHTML='The result is:<br>' + c;
        }
    </script>
</form>
    
</body>
</html>
