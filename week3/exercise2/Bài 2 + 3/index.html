<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Cho hai số: 15,20</p>
    <button onclick="solonnhat()">Số lớn nhất là:</button>
    <p id="somax"></p>
    <script>
       var a=1;
        var b=6;
        while(a<b)
        {
            //lệnh được thực  thi khi toán tử so sánh là dúng
            document.writeln('<br>* * * * *')
            //a=a+3;//Toán tử số học
            a++;//Toán tử kết hợp (a=a+1)
            
        }

        function solonnhat() {
        document.getElementById("somax").innerHTML = Math.max(15, 20);
    }
        
        

    </script>
</body>
</html>
